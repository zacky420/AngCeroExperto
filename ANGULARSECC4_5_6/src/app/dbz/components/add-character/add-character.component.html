<h4>Agregar Personaje</h4>

<form class="row" (ngSubmit)="emitCharacter()">
  <input class="form-control mb-2" type="text" [(ngModel)]="character.name" name="name" placeholder="nombre" />

  <input class="form-control mb-2" type="number" [(ngModel)]="character.power" name="power" placeholder="poder" />

  <button class="btn btn-primary" type="submit" >Agregar</button>

<!--<pre>{{ character | json}}</pre>-->

</form>
