<div class="d-flex justify-content-center">
  <img [src]="url" [alt]="alt" class="card-img-top animate_animated animate__fadeIn" (load)="onLoad()" [ngStyle]="{display: HasLoaded ? '' : 'none'}" />
  <img
  *ngIf="!HasLoaded"
    src="assets/loader.svg"
    height="35"
    width="35"
    class="mt-3"

  />
</div>
