<div
  *ngIf="capitals.length === 0; else table"
  class="alert alert-warning text-center"
>
  No hay países que mostrar
</div>
<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of capitals; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td><img [src]="country.flags.svg" [alt]="country.name.common" /></td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td><a href="#">ver más</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
